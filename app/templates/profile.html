{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="content-section">
    <div class="media">
      <img class="rounded-circle account-img" src="{{ user.profile_photo.image.url }}">
      <div class="media-body">
        <h2 class="account-heading">{{ user.username }}</h2>
        <p class="text-secondary">{{ user.email }}</p>
      </div>
    </div>
    <!-- FORM HERE -->
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mt-3">Profile Info</legend>
        {{ u_form|crispy }}
        <!-- User form -->
        {{ p_form|crispy }}
        <!-- Profile form -->
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info mt-3" type="submit">Update</button>
      </div>
      <a class="d-block mx-auto">
        <button class="btn btn-sm btn-info d-block mx-auto">Go Back</button>
    </a>
    </form>
  </div>
</div>
{% endblock content %}
