{% load bootstrap5 %}
{% load static%}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Upload Image</title>
  {{form.media}}

  {% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/baseapp.css' %}"> {% endblock %}

</head>

<body>
  {% include "navbar.html" %}
  <div class="container mt-5">
    <form action="{%url 'new-image'%}" method="post" enctype="multipart/form-data">
      {%csrf_token%}

      {% bootstrap_form form%}
      <input type="submit" class="btn btn-success btn-lg" value="Post">
    </form>
  </div>

  {% block scripts %}
  
  {% bootstrap_javascript %} {% endblock %}

</body>

</html>
