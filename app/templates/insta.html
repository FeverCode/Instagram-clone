<div class="container insta">
  <div style="margin-top:100px;" class="container">
    {% for image in object_list %}
    <div class="Instagram-card">
      <div class="Instagram-card-header mb-2">
        <i class="far fa-user-circle" class="Instagram-card-user-image"></i>
        <i class="Instagram-card-user-name"></i>{{image.profile}}</br> 
          
          <div class="row"></div>
          

      </div>

      <div class="Instagram-card-image">
        <img src={{image.image.url}} class="img-fluid" alt="">
      </div>

      <div class="Instagram-card-content">
        <p class="Likes">{{image.created}}</p>
        <a class="Instagram-card-content-user">{{image.profile}}</a> I {{image.captions}}
        <p class="comments">See all comments</p>
        <br><a class="user-comment" href="">chrisobrien64</a> {{image.comments}}</br>
        <hr>
      </div>

      <div class="Instagram-card-footer">
        <a class="footer-action-icons"><i {{image.likes}}class="fa fa-heart-o"></i></a>
        <input class="comments-input" type="text" placeholder="Comments..." />
        <a class="footer-action-icons" href="#"><i class="fa fa-ellipsis-h"></i></a>
      </div>
      {% endfor %}
    </div>
  </div>
